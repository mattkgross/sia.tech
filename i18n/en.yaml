- id: faq_subheader
  translation: "THINGS YOU WANT TO KNOW"

### faqs ###

- id: faq_sia1q
  translation: "What is Sia?"
- id: faq_sia1a
  translation: "Sia is a decentralized cloud storage platform that uses a blockchain to facilitate payments. On Sia you can rent storage, get paid to host files, mine Siacoin, or contribute to the project!"

- id: faq_sia2q
  translation: "Why Sia?"
- id: faq_sia2a
  translation: "Existing cloud storage providers are centralized. Costs are high, data is often unencrypted, and each provider typically runs only several large data centers. Sia, by contrast, allows for private, decentralized, distributed cloud storage at a far lower price."

- id: faq_sia3q
  translation: "What’s a Siacoin?"
- id: faq_sia3a
  translation: "Sia uses a cryptocurrency, Siacoin, to enable decentralized payments via file contracts. All payments on the network happen in Siacoin, which is a critical component of our cryptographic SLAs. Siacoin allows us to do things that would not be possible with Bitcoin or traditional online payments."

- id: faq_sia4q
  translation: "Can I contribute, or build on Sia?"
- id: faq_sia4a
  translation: "Yes! We would love that. All of Sia's code is 100% open sourced and can be found on our <a href=\"https://github.com/NebulousLabs\">Github</a>."

- id: faq_sia5q
  translation: "Who created Sia?"
- id: faq_sia5a
  translation: "Sia was created by David Vorick and Luke Champine of Nebulous Inc, a VC-funded startup in Boston. Learn more about the team and company <a href=\"https://sia.tech/about\">here</a>."

- id: faq_sia6q
  translation: "What if I have more questions?"
- id: faq_sia6a
  translation: "Fantastic! Check out our <a href=\"https://forum.sia.tech\">Forum</a> and <a href=\"https://siawiki.tech\">Wiki</a>, and if you still have questions we are happy to answer them in <a href=\"https://discord.gg/sia\">Discord</a>."


