### info section ###
- id: index_info1_title
  translation: "Completely private"

- id: index_info1_content
  translation: "Sia splits apart, encrypts, and distributes your files across a decentralized network. Since you hold the keys, you own your data. No outside company can access or control your files, unlike traditional cloud storage providers."

- id: index_info2_title
  translation: "Far more affordable"

- id: index_info2_content
  translation: "Sia's decentralized cloud is on average 10x less expensive than current cloud storage providers. Storing 1TB on Sia costs about $2 per month, compared with $23 on Amazon S3. Calculate your savings below!"

- id: index_info3_title
  translation: "Highly redundant"

- id: index_info3_content
  translation: "Sia stores tiny pieces of your files on dozens of nodes across the globe. This eliminates any single point of failure and ensures highest possible uptime, on par with other cloud storage providers."

- id: index_info4_title
