# URL: /about/index.html
### header ###
- id: about_header
  translation: "Acerca de Nosotros"

- id: about_subheader
  translation: "Nuestra Misión"

### paragraphs ###
- id: about_p1
  translation: "La idea de Sia se concibió originalmente en HackMIT 2013. ¿Qué pasaría si pudieras liberar el espacio de almacenamiento no utilizado del mundo y unirlo en un mercado libre mundial de datos?"

- id: about_p2
  translation: "Sia aprovecha la capacidad de la tecnología de cadena de bloques para permitir que las redes distribuidas alcancen un consenso de una manera segura y sin confianza. Los contratos inteligentes asegurados criptográficamente aseguran el cifrado y la transferencia de datos sin posibilidad de que un tercero interfiera de ninguna manera."

- id: about_p3
  translation: "Sia es un nuevo enfoque para las plataformas de almacenamiento en la nube. En lugar de que todos los centros de datos pertenezcan y sean operados por una empresa única, Sia abre las compuertas y permite que cualquier persona gane dinero alquilando su disco duro. La integridad de los datos está protegida mediante redundancia y criptografía."

- id: about_p4
  translation: "La promesa de Sia es una red descentralizada de centros de datos que, en conjunto, comprenden la plataforma de almacenamiento en la nube más rápida, barata, y segura del mundo. Hoy, siendo un importante proveedor de almacenamiento en la nube requiere tener centros de datos, generar confianza en el mercado, llegar a los clientes y competir con gigantes como Amazon, Google, y Microsoft."

- id: about_p5
  translation: "Entrando en este mercado es un esfuerzo multimillonario. La meta a largo plazo de Sia es ser la capa de almacenamiento principal del Internet."

- id: about_p6
  translation: "Creemos que los datos deben ser gratuitos. Nuestro objetivo es liberar las partes no utilizadas del mundo y construir el super servidor de almacenamiento más grande del planeta."

### contact ###
