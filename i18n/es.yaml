### big header ###
- id: index_bigheader1
  translation: "Su back-end nube<span class=\"title-highlight\">descentralizada</span>"

- id: index_subtitle
  translation: "Bienvenido a una nueva era de almacenamiento en la nube en la cadena de bloques"

- id: index_getstartedbtn
  translation: "Empezar"

- id: index_watchvideobtn
  translation: "Mirar Video"

### info section ###
- id: index_info1_title
  translation: "Completamente privado"

- id: index_info1_content
  translation: "Sia divide, encripta y distribuye sus archivos a través de una red descentralizada. Como tiene las llaves, usted es el propietario de sus datos. Ninguna compañía externa puede acceder o controlar sus archivos, a diferencia de los proveedores tradicionales de almacenamiento en la nube."

- id: index_info2_title
  translation: "Mucho más asequible"

- id: index_info2_content
  translation: "La nube descentralizada de Sia es en promedio 10 veces menos costosa que los proveedores actuales de almacenamiento en la nube. El almacenamiento de 1 TB en Sia cuesta alrededor de $2 por mes, en comparación con $23 en Amazon S3. ¡Calcule sus ahorros debajo!"

- id: index_info3_title
  translation: "Altamente redundante"

- id: index_info3_content
  translation: "Sia almacena pequeños trozos de sus archivos en docenas de nodos en todo el mundo. Esto elimina cualquier punto único de falla y garantiza la mejor disponibilidad posible, a la par con otros proveedores de almacenamiento en la nube."

- id: index_info4_title
  translation: "Código abierto"

- id: index_info4_content
  translation: "Sia es totalmente código abierto. Más de una docena de personas han contribuido al software de Sia, y hay una comunidad activa que desarrolla aplicaciones innovadoras que utilizan la API de Sia."

- id: index_info5_title
  translation: "Mercado en la cadena de bloques"

- id: index_info5_content
  translation: "Utilizando la cadena de bloques de Sia, Sia crea un mercado de almacenamiento descentralizado en el que los ordenadores de gestión compiten por su negocio – lo que lleva a los precios más bajos posibles. Los inquilinos pagan con Siacoin, que también puede minarse e intercambiarse."

