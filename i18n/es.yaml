# URL: /lts.html
- id: lts_explanation1
  translation: "Sia tiene una línea especial de lanzamientos llamados Lanzamientos de Soporte a Largo Plazo (LTS). Los lanzamientos de LTS más notablemente no incluyen nuevas características hasta que esas características hayan estado en producción durante mucho tiempo sin revelar ningún error nuevo o inesperado. Esto significa que las características importantes (como el desbloqueo instantáneo de la billetera) no se convierten en un lanzamiento LTS hasta varios meses después de su lanzamiento al público en general."

- id: lts_explanation2
  translation: "Todas los lanzamientos de Sia se prueban exhaustivamente. Sin embargo, la realidad es que se propagan los errores a producción. Nuestro meta es que ninguno de nuestros lanzamientos tenga errores, pero hasta que podamos lograr esa meta consistentemente, proporcionamos los lanzamientos LTS de actualización más lenta para usuarios y desarrolladores que requieren estabilidad. A menos que la estabilidad sea crítica, recomendamos utilizar nuestros <a href=\"../apps\">lanzamientos de producción</a>, que generalmente son más rápidos, más fáciles de usar, y más completos."

