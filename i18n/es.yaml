# URL: /faq.html
### header ###

- id: faq_header
  translation: "Preguntas Frecuentes"

- id: faq_subheader
  translation: "COSAS QUE QUIERE SABER"

### faqs ###

- id: faq_sia1q
  translation: "¿Qué es Sia?"
- id: faq_sia1a
  translation: "Sia es una plataforma de almacenamiento en la nube descentralizada que utiliza una cadena de bloques para facilitar los pagos. ¡En Sia puede alquilar almacenamiento, recibir pagos por siendo host de archivos, minar Siacoin, o contribuir al proyecto!"

- id: faq_sia2q
  translation: "¿Por qué Sia?"
- id: faq_sia2a
  translation: "Los proveedores existentes de almacenamiento en la nube están centralizados. Los costos son altos, los datos a menudo no están encriptados, y cada proveedor normalmente solo ejecuta varios centros de datos grandes. Sia, por el contrario, permite el almacenamiento en la nube privado, descentralizado y distribuido a un precio mucho más bajo."

- id: faq_sia3q
  translation: "¿Qué es Siacoin?"
- id: faq_sia3a
  translation: "Sia usa una criptomoneda, Siacoin, para permitir pagos descentralizados a través de contratos de archivos. Todos los pagos en la red suceden en Siacoin, que es un componente crítico de nuestros SLA criptográficos. Siacoin nos permite hacer cosas que no serían posibles con Bitcoin o los pagos tradicionales en línea."

- id: faq_sia4q
  translation: "¿Puedo contribuir, or construir sobre Sia?"
- id: faq_sia4a
  translation: "¡Sí! Nos encantaría eso. Todo el código de Sia es 100% de código abierto y se puede encontrar en nuestro <a href=\"https://github.com/NebulousLabs\">Github</a>."

- id: faq_sia5q
  translation: "¿Quién creó Sia?"
- id: faq_sia5a
  translation: "Sia fue creado por David Vorick y Luke Champine de Nebulous Inc, una empresa fundada por CR en Boston. Obtenga más información sobre el equipo y la empresa <a href=\"https://sia.tech/about\">aquí</a>."

- id: faq_sia6q
  translation: "¿Qué pasa si tengo más preguntas?"
- id: faq_sia6a
  translation: "¡Fantástico! Consulte nuestro <a href=\"https://forum.sia.tech\">Foro</a> y <a href=\"https://siawiki.tech\">Wiki</a>, y si aún tiene preguntas, nos complace responderlas en <a href=\"https://discord.gg/sia\">Discord</a>."


# URL: /get-siacoin.html
### header ###
- id: getsiacoin_header
  translation: "Casas de Cambio Preferidas"

- id: getsiacoin_subheader
  translation: "COMPRAR E INTERCAMBIAR SIACOIN"

### exchanges ###

- id: getsiacoin_poloniex
  translation: "Poloniex es una casa de cambio de criptomonedas con sede en EE. UU. que ofrece la máxima seguridad y herramientas avanzadas de intercambio. Comience a intercambiar en minutos. Todo lo que necesita son unos simples pasos."

- id: getsiacoin_yunbi
  translation: "YUNBI es una casa de cambio orientada al futuro para los activos de cadena de bloques. Fundada en Beijing, 2013, y construida con el código publicado por Peatio Open Source Project, YUNBI se adhiere a los principios de integridad, transparencia, y ser código abierto, ofreciendo a los clientes una plataforma de intercambio segura y fácil."

- id: getsiacoin_shapeshift
  translation: "Shapeshift es una nueva e innovadora casa de cambio de criptomonedas de baja fricción que no requiere un largo proceso de suscripción. Simplemente configure su entrada en una moneda que tenga, configure la salida en Siacoin, coloque su dirección de Siacoin en el cuadro y haga clic en iniciar."

- id: getsiacoin_bittrex
  translation: "Basado y completamente regulado en los EE. UU., Bittrex es el lugar para los comerciantes que demandan una ejecución comercial extremadamente rápida, billeteras estables, y las mejores prácticas de seguridad de la industria."

- id: getsiacoin_btn
  translation: "Obtener Siacoin"


